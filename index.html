<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta BTS Telkomsel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #toMarkerBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #d50000;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #toMarkerBtn:hover {
      background: #b00000;
    }
  </style>
</head>
<body>

  <button id="toMarkerBtn">Klik di sini</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-5.3899, 138.7219], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // URL file KML dari repo GitHub (pakai rawcdn.githack)
    var kmlUrl = 'https://rawcdn.githack.com/komdigiasmat-alt/bts-di-bangun-telkomsel/main/bts-di-bangun-telkomsel.kml';

    var featureMarkers = [];

    // Load file KML
    var kmlLayer = omnivore.kml(kmlUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());
        this.eachLayer(function(layer) {
          var latlng;
          if (layer.getLatLng) latlng = layer.getLatLng();
          else if (layer.getBounds) latlng = layer.getBounds().getCenter();

          if (latlng) {
            featureMarkers.push(latlng);
            L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff0000",
              color: "#fff",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).addTo(map);
          }
        });
      })
      .on('error', function(e){
        alert('Gagal memuat file KML. Pastikan file KML bisa diakses publik.');
        console.error(e);
      })
      .addTo(map);

    // Fungsi tombol klik
    document.getElementById('toMarkerBtn').addEventListener('click', function() {
      if (featureMarkers.length > 0) {
        map.flyTo(featureMarkers[0], 15, {duration: 1.5});
      } else {
        alert('Belum ada lokasi yang terbaca dari file KML.');
      }
    });
  </script>

</body>
</html>
